<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .container-bg {
            background-color: #2d3748;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 40px rgba(59, 130, 246, 0.3);
        }

        .btn-gradient {
            background-image: linear-gradient(45deg, #4f46e5, #8b5cf6);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background-image: linear-gradient(45deg, #6366f1, #a78bfa);
        }

        .task-item-bg {
            background-color: #242c3d;
            border-left: 4px solid #4f46e5;
        }

        .task-item-bg.completed {
            border-left: 4px solid #8b5cf6;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center p-4">
    <div class="container-bg p-8 rounded-xl shadow-lg w-full max-w-5xl md:max-w-6xl lg:max-w-7xl">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Daftar Tugas</h1>
        <form id="add-task-form" class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="text" id="task-input" placeholder="Tambahkan tugas baru..." required
                class="flex-grow p-3 rounded-lg border border-gray-700 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="btn-gradient text-white font-semibold p-3 rounded-lg shadow-lg">Tambah</button>
        </form>
        <ul id="task-list" class="space-y-4"></ul>
        <div id="loading" class="text-center text-gray-500 mt-8 hidden">Memuat tugas...</div>
        <div class="mt-8 text-center text-xs text-gray-500 flex items-center justify-center">
            User ID: <span id="user-id-display" class="font-mono text-gray-400 break-all mx-2">Memuat...</span>
            <button id="copy-btn" class="text-gray-400 hover:text-white transition-colors duration-200"
                title="Salin User ID">ðŸ“‹</button>
        </div>
        <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full">
                <p id="modal-message" class="text-center text-gray-200"></p>
                <div class="flex justify-center mt-4">
                    <button id="modal-ok-btn"
                        class="btn-gradient text-white font-semibold py-2 px-4 rounded-lg">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMzdsvvS23_0_98uHfzxUQGIIxpCmwL3Q",
            authDomain: "realtimetodolisted.firebaseapp.com",
            databaseURL: "https://realtimetodolisted-default-rtdb.firebaseio.com",
            projectId: "realtimetodolisted",
            storageBucket: "realtimetodolisted.appspot.com",
            messagingSenderId: "205691292693",
            appId: "1:205691292693:web:c0742622fc1d526b4a521c"
        };

        let app = initializeApp(firebaseConfig);
        let db = getDatabase(app);
        let auth = getAuth(app);
        let userId;

        function showMessage(msg) {
            document.getElementById('modal-message').textContent = msg;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
            document.getElementById('modal-ok-btn').onclick = () => {
                document.getElementById('modal').classList.add('hidden');
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = userId;
                setupListener();
            } else {
                await signInAnonymously(auth);
            }
        });

        function setupListener() {
            const list = document.getElementById('task-list');
            const load = document.getElementById('loading');
            load.classList.remove('hidden');
            const userRef = ref(db, 'tasks/' + userId);
            onValue(userRef, (snap) => {
                list.innerHTML = '';
                if (!snap.exists()) {
                    list.innerHTML = '<li class="text-center text-gray-500 italic">Belum ada tugas.</li>';
                } else {
                    let data = snap.val();
                    Object.keys(data).reverse().forEach(id => {
                        createTaskElement(id, data[id]);
                    });
                }
                load.classList.add('hidden');
            });
        }

        function createTaskElement(id, task) {
            const list = document.getElementById('task-list');
            let li = document.createElement('li');
            li.className = `flex items-center justify-between p-4 rounded-lg task-item-bg ${task.completed ? 'completed' : ''}`;
            li.innerHTML = `<span class="flex-grow ${task.completed ? 'line-through text-gray-500' : 'text-gray-200'}">${task.text}</span>`;
            let div = document.createElement('div');
            div.className = 'flex items-center space-x-2';
            let done = document.createElement('button');
            done.textContent = task.completed ? 'â†©ï¸' : 'âœ”ï¸';
            done.onclick = () => update(ref(db, 'tasks/' + userId + '/' + id), { completed: !task.completed });
            let del = document.createElement('button');
            del.textContent = 'ðŸ—‘ï¸';
            del.onclick = () => remove(ref(db, 'tasks/' + userId + '/' + id));
            div.appendChild(done); div.appendChild(del);
            li.appendChild(div);
            list.appendChild(li);
        }

        document.getElementById('add-task-form').addEventListener('submit', async e => {
            e.preventDefault();
            let val = document.getElementById('task-input').value.trim();
            if (!val) { showMessage('Tugas tidak boleh kosong'); return; }
            await push(ref(db, 'tasks/' + userId), { text: val, completed: false });
            document.getElementById('task-input').value = '';
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            let uid = document.getElementById('user-id-display').textContent;
            navigator.clipboard.writeText(uid);
            showMessage('User ID disalin!');
        });
    </script>
</body>

</html>
