<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juara Chicken - Renyahnya Juara, Pedasnya Nagih!</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- React, ReactDOM & Babel via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #e53e3e;
            /* red-600 */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c53030;
            /* red-700 */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* A nice default sans-serif font */
        }

        /* A little animation for modal/sidebar entrance */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slide-in-right {
            animation: slideInRight 0.3s ease-in-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // ATURAN WAJIB: Semua data konten dinamis ada di sini.
        const websiteData = {
            restaurantName: "Juara Chicken",
            tagline: "Renyahnya Juara, Pedasnya Nagih!",
            contact: {
                phone: "081234567890",
                address: "Jl. Kuliner No. 1, Jakarta Selatan, 12345",
                googleMapsLink: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.011499596033!2d106.82229531535497!3d-6.26227999546732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3d3b66bce65%3A0x71f383e58b167584!2sBlok%20M%20Square!5e0!3m2!1sen!2sid!4v1678886543210!5m2!1sen!2sid"
            },
            hero: {
                title: "Nikmati Sensasi Ayam Goreng Terbaik di Kota",
                subtitle: "Dibuat dari bahan-bahan segar pilihan dan resep rahasia turun-temurun. Pesan sekarang dan rasakan bedanya!",
                ctaButton: "Pesan Sekarang"
            },
            menu: [
                {
                    id: 1,
                    name: "Paket Juara 1",
                    description: "Nasi + 1 Ayam Goreng Crispy (Paha/Dada) + Es Teh",
                    price: 28000,
                    discountPrice: 25000,
                    image: "https://images.unsplash.com/photo-1562967914-608f82629710?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    category: "Paket Hemat"
                },
                {
                    id: 2,
                    name: "Paket Juara 2",
                    description: "Nasi + 2 Ayam Goreng Crispy + Es Teh",
                    price: 38000,
                    discountPrice: null,
                    image: "https://images.unsplash.com/photo-1626082896498-487332f5f199?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    category: "Paket Hemat"
                },
                {
                    id: 3,
                    name: "Ayam Geprek Sambal Bawang",
                    description: "Ayam goreng crispy digeprek dengan sambal bawang pedas level 1-5.",
                    price: 22000,
                    discountPrice: null,
                    image: "https://images.unsplash.com/photo-1603593321354-ab4b35e5d383?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    category: "Ala Carte"
                },
                {
                    id: 4,
                    name: "Burger Juara Spesial",
                    description: "Burger dengan patty ayam crispy, keju, dan saus spesial.",
                    price: 35000,
                    discountPrice: 32000,
                    image: "https://images.unsplash.com/photo-1572448862527-d3c904a57def?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    category: "Ala Carte"
                },
                {
                    id: 5,
                    name: "Kentang Goreng",
                    description: "Kentang goreng renyah dengan bumbu pilihan.",
                    price: 15000,
                    discountPrice: null,
                    image: "https://images.unsplash.com/photo-1573080496219-bb085dd4f877?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    category: "Camilan"
                },
                {
                    id: 6,
                    name: "Paket Keluarga",
                    description: "4 Nasi + 4 Ayam Goreng Crispy + 4 Es Teh",
                    price: 100000,
                    discountPrice: null,
                    image: "https://images.unsplash.com/photo-1626645737525-3958b9a1a36e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                    category: "Paket Hemat"
                },
            ],
            gallery: [
                "https://images.unsplash.com/photo-1569058242253-92a9c5552db4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1532635124-110428d1b3e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1565299585323-21d1d14f4f5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1625944230154-180b66b4909a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1561651823-3b7e235e434f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80",
                "https://images.unsplash.com/photo-1606554863339-a03520352a8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            ],
            reviews: [
                {
                    author: "Budi Santoso",
                    rating: 5,
                    comment: "Ayamnya benar-benar renyah dan bumbunya meresap sampai ke dalam. Sambalnya juara! Pasti kembali lagi."
                },
                {
                    author: "Citra Lestari",
                    rating: 4,
                    comment: "Tempatnya nyaman buat kumpul bareng teman. Paket hematnya worth it banget. Pelayanan juga cepat dan ramah."
                },
                {
                    author: "Andi Wijaya",
                    rating: 5,
                    comment: "Burger ayamnya beda dari yang lain, patty-nya tebal dan juicy. Sangat direkomendasikan untuk pecinta burger!"
                }
            ]
        };

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        };

        const Header = ({ onCartClick, cartItemCount }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 10);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Menu', href: '#menu' },
                { name: 'Galeri', href: '#gallery' },
                { name: 'Lokasi', href: '#location' },
                { name: 'Reservasi', href: '#reservation' },
            ];

            return (
                <header className={`sticky top-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white/80 shadow-lg backdrop-blur-sm' : 'bg-transparent'}`}>
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#" className="text-2xl font-bold text-red-600">
                            <i className="bi bi-egg-fried mr-2"></i>
                            {websiteData.restaurantName}
                        </a>

                        <div className="hidden md:flex items-center space-x-6">
                            {navLinks.map(link => (
                                <a key={link.name} href={link.href} className="text-gray-700 hover:text-red-600 transition-colors font-medium">{link.name}</a>
                            ))}
                        </div>

                        <div className="flex items-center space-x-4">
                            <a href="#menu" className="hidden md:inline-block bg-red-600 text-white font-bold py-2 px-6 rounded-full hover:bg-red-700 transition-all transform hover:scale-105">
                                Order Sekarang
                            </a>
                            <button onClick={onCartClick} className="relative text-gray-700 hover:text-red-600 transition-colors">
                                <i className="bi bi-cart3 text-2xl"></i>
                                {cartItemCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center">
                                        {cartItemCount}
                                    </span>
                                )}
                            </button>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden text-gray-700 hover:text-red-600 transition-colors">
                                <i className={`bi ${isMenuOpen ? 'bi-x-lg' : 'bi-list'} text-3xl`}></i>
                            </button>
                        </div>
                    </nav>
                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white/95 backdrop-blur-sm py-4 fade-in">
                            {navLinks.map(link => (
                                <a key={link.name} href={link.href} onClick={() => setIsMenuOpen(false)} className="block text-center text-gray-700 hover:text-red-600 py-2 transition-colors font-medium">{link.name}</a>
                            ))}
                            <div className="text-center mt-4">
                                <a href="#menu" onClick={() => setIsMenuOpen(false)} className="inline-block bg-red-600 text-white font-bold py-2 px-6 rounded-full hover:bg-red-700 transition-all">
                                    Order Sekarang
                                </a>
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        const Hero = () => {
            return (
                <section className="relative h-screen bg-cover bg-center text-white flex items-center justify-center" style={{ backgroundImage: `url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1981&q=80')` }}>
                    <div className="absolute inset-0 bg-black/60"></div>
                    <div className="relative container mx-auto px-6 text-center z-10">
                        <h1 className="text-4xl md:text-6xl font-extrabold leading-tight mb-4 animate-fade-in-down" style={{ animation: 'fadeInDown 1s ease-out' }}>
                            {websiteData.hero.title}
                        </h1>
                        <p className="text-lg md:text-2xl mb-8 max-w-3xl mx-auto animate-fade-in-up" style={{ animation: 'fadeInUp 1s ease-out .5s forwards', opacity: 0 }}>
                            {websiteData.hero.subtitle}
                        </p>
                        <a href="#menu" className="bg-red-600 text-white font-bold text-lg py-4 px-10 rounded-full hover:bg-red-700 transition-all transform hover:scale-105 inline-block animate-fade-in-up" style={{ animation: 'fadeInUp 1s ease-out 1s forwards', opacity: 0 }}>
                            <i className="bi bi-arrow-down-circle mr-2"></i>
                            {websiteData.hero.ctaButton}
                        </a>
                    </div>
                </section>
            );
        };

        const MenuItemCard = ({ item, onAddToCart }) => {
            const currentPrice = item.discountPrice || item.price;
            return (
                <div className="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col group transition-transform duration-300 hover:-translate-y-2">
                    <div className="relative">
                        <img src={item.image} alt={item.name} className="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-300" />
                        {item.discountPrice && (
                            <span className="absolute top-3 left-3 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full">DISKON!</span>
                        )}
                    </div>
                    <div className="p-4 flex-grow flex flex-col">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{item.name}</h3>
                        <p className="text-gray-600 text-sm mb-4 flex-grow">{item.description}</p>
                        <div className="flex items-baseline mb-4">
                            <p className="text-2xl font-bold text-red-600 mr-2">{formatRupiah(currentPrice)}</p>
                            {item.discountPrice && (
                                <p className="text-gray-500 line-through">{formatRupiah(item.price)}</p>
                            )}
                        </div>
                        <button onClick={() => onAddToCart(item)} className="w-full mt-auto bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors flex items-center justify-center">
                            <i className="bi bi-cart-plus mr-2"></i>
                            Tambah ke Keranjang
                        </button>
                    </div>
                </div>
            );
        };

        const Menu = ({ onAddToCart }) => {
            const categories = useMemo(() => ['Semua', ...new Set(websiteData.menu.map(item => item.category))], []);
            const [activeCategory, setActiveCategory] = useState('Semua');

            const filteredMenu = useMemo(() => {
                if (activeCategory === 'Semua') {
                    return websiteData.menu;
                }
                return websiteData.menu.filter(item => item.category === activeCategory);
            }, [activeCategory]);

            return (
                <section id="menu" className="py-20 bg-gray-100">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-extrabold text-gray-800">Menu Andalan Kami</h2>
                            <p className="text-lg text-gray-600 mt-2">Pilih favoritmu dari berbagai menu lezat yang kami siapkan khusus untukmu.</p>
                        </div>

                        <div className="flex justify-center flex-wrap gap-2 md:gap-4 mb-10">
                            {categories.map(category => (
                                <button
                                    key={category}
                                    onClick={() => setActiveCategory(category)}
                                    className={`px-6 py-2 rounded-full font-semibold transition-colors duration-300 ${activeCategory === category ? 'bg-red-600 text-white shadow-md' : 'bg-white text-gray-700 hover:bg-red-100'}`}
                                >
                                    {category}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                            {filteredMenu.map(item => (
                                <MenuItemCard key={item.id} item={item} onAddToCart={onAddToCart} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ShoppingCart = ({ isOpen, onClose, cartItems, onUpdateQuantity, onRemoveItem }) => {
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [deliveryOption, setDeliveryOption] = useState('Delivery');
            const [promoCode, setPromoCode] = useState('');
            const [discount, setDiscount] = useState(0);

            const subtotal = useMemo(() => {
                return cartItems.reduce((total, item) => {
                    const price = item.discountPrice || item.price;
                    return total + price * item.quantity;
                }, 0);
            }, [cartItems]);

            const total = subtotal - (subtotal * discount);

            useEffect(() => {
                if (promoCode.toUpperCase() === 'JUARADISKON') {
                    setDiscount(0.10); // 10% discount
                } else {
                    setDiscount(0);
                }
            }, [promoCode]);

            if (!isOpen) return null;

            const generateWhatsAppMessage = () => {
                let message = `Halo ${websiteData.restaurantName}, saya mau pesan:\n\n`;
                message += `*Nama:* ${customerName}\n`;
                message += `*No. WhatsApp:* ${customerPhone}\n`;
                message += `*Opsi:* ${deliveryOption}\n\n`;
                message += `*Pesanan:*\n`;
                cartItems.forEach(item => {
                    const price = item.discountPrice || item.price;
                    message += `- ${item.name} (x${item.quantity}) - ${formatRupiah(price * item.quantity)}\n`;
                });
                message += `\n*Subtotal:* ${formatRupiah(subtotal)}\n`;
                if (discount > 0) {
                    message += `*Diskon (10%):* -${formatRupiah(subtotal * discount)}\n`;
                }
                message += `*Total:* *${formatRupiah(total)}*\n\n`;
                message += `Terima kasih!`;

                const whatsappNumber = "62" + websiteData.contact.phone;
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
            };

            const isCheckoutDisabled = !customerName || !customerPhone || cartItems.length === 0;

            return (
                <div className="fixed inset-0 bg-black/60 z-50 flex justify-end fade-in" onClick={onClose}>
                    <div className="w-full max-w-md h-full bg-white shadow-xl flex flex-col slide-in-right" onClick={e => e.stopPropagation()}>
                        {/* Header */}
                        <div className="flex justify-between items-center p-4 border-b">
                            <h2 className="text-2xl font-bold text-gray-800">Keranjang Anda</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-red-600 transition-colors">
                                <i className="bi bi-x-lg text-2xl"></i>
                            </button>
                        </div>

                        {/* Cart Items */}
                        <div className="flex-grow overflow-y-auto p-4 space-y-4">
                            {cartItems.length === 0 ? (
                                <div className="text-center py-20">
                                    <i className="bi bi-cart-x text-6xl text-gray-300 mb-4"></i>
                                    <p className="text-gray-500">Keranjang Anda masih kosong.</p>
                                </div>
                            ) : (
                                cartItems.map(item => (
                                    <div key={item.id} className="flex items-center space-x-4">
                                        <img src={item.image} alt={item.name} className="w-20 h-20 rounded-lg object-cover" />
                                        <div className="flex-grow">
                                            <h3 className="font-semibold text-gray-800">{item.name}</h3>
                                            <p className="text-sm text-red-600 font-bold">{formatRupiah(item.discountPrice || item.price)}</p>
                                            <div className="flex items-center mt-2">
                                                <button onClick={() => onUpdateQuantity(item.id, item.quantity - 1)} className="w-6 h-6 border rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-100">-</button>
                                                <span className="w-8 text-center font-bold">{item.quantity}</span>
                                                <button onClick={() => onUpdateQuantity(item.id, item.quantity + 1)} className="w-6 h-6 border rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-100">+</button>
                                            </div>
                                        </div>
                                        <button onClick={() => onRemoveItem(item.id)} className="text-gray-400 hover:text-red-500">
                                            <i className="bi bi-trash3"></i>
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Checkout Form */}
                        {cartItems.length > 0 && (
                            <div className="p-4 border-t space-y-3 bg-gray-50">
                                <div className="flex justify-between">
                                    <h3 className="text-lg font-semibold">Checkout</h3>
                                </div>
                                <div>
                                    <label htmlFor="name" className="text-sm font-medium text-gray-700">Nama</label>
                                    <input type="text" id="name" value={customerName} onChange={e => setCustomerName(e.target.value)} className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="Nama Lengkap Anda" required />
                                </div>
                                <div>
                                    <label htmlFor="phone" className="text-sm font-medium text-gray-700">Nomor WhatsApp</label>
                                    <input type="tel" id="phone" value={customerPhone} onChange={e => setCustomerPhone(e.target.value)} className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="08123456789" required />
                                </div>
                                <div className="flex space-x-4">
                                    <label className="flex items-center">
                                        <input type="radio" name="delivery" value="Delivery" checked={deliveryOption === 'Delivery'} onChange={e => setDeliveryOption(e.target.value)} className="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500" />
                                        <span className="ml-2 text-sm text-gray-700">Delivery</span>
                                    </label>
                                    <label className="flex items-center">
                                        <input type="radio" name="delivery" value="Ambil Sendiri" checked={deliveryOption === 'Ambil Sendiri'} onChange={e => setDeliveryOption(e.target.value)} className="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500" />
                                        <span className="ml-2 text-sm text-gray-700">Ambil Sendiri</span>
                                    </label>
                                </div>
                                <div>
                                    <input type="text" value={promoCode} onChange={e => setPromoCode(e.target.value)} className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" placeholder="Kode Promo (cth: JUARADISKON)" />
                                    {discount > 0 && <p className="text-sm text-green-600 mt-1">Promo berhasil diterapkan! Anda dapat diskon 10%.</p>}
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="p-4 border-t bg-white mt-auto">
                            <div className="flex justify-between font-semibold text-gray-700">
                                <span>Subtotal</span>
                                <span>{formatRupiah(subtotal)}</span>
                            </div>
                            {discount > 0 && (
                                <div className="flex justify-between font-semibold text-green-600">
                                    <span>Diskon (10%)</span>
                                    <span>-{formatRupiah(subtotal * discount)}</span>
                                </div>
                            )}
                            <div className="flex justify-between font-bold text-xl text-gray-800 mt-2">
                                <span>Total</span>
                                <span>{formatRupiah(total)}</span>
                            </div>
                            <button
                                onClick={generateWhatsAppMessage}
                                disabled={isCheckoutDisabled}
                                className={`w-full mt-4 py-3 px-4 rounded-lg font-bold text-white transition-colors flex items-center justify-center ${isCheckoutDisabled ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-500 hover:bg-green-600'}`}
                            >
                                <i className="bi bi-whatsapp mr-2"></i> Pesan via WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Gallery = ({ onImageClick }) => {
            return (
                <section id="gallery" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-extrabold text-gray-800">Galeri Juara</h2>
                            <p className="text-lg text-gray-600 mt-2">Lihat lebih dekat kelezatan dan suasana di Juara Chicken.</p>
                        </div>
                        <div className="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
                            {websiteData.gallery.map((image, index) => (
                                <div key={index} className="overflow-hidden rounded-lg shadow-md break-inside-avoid">
                                    <img
                                        src={image}
                                        alt={`Gallery Image ${index + 1}`}
                                        className="w-full h-auto object-cover cursor-pointer transform hover:scale-110 transition-transform duration-300"
                                        onClick={() => onImageClick(image)}
                                    />
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Lightbox = ({ image, onClose }) => {
            if (!image) return null;
            return (
                <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center fade-in" onClick={onClose}>
                    <button onClick={onClose} className="absolute top-5 right-5 text-white text-4xl hover:text-red-500 transition-colors">
                        <i className="bi bi-x"></i>
                    </button>
                    <img src={image} alt="Lightbox view" className="max-w-[90vw] max-h-[90vh] object-contain rounded-lg shadow-2xl" onClick={e => e.stopPropagation()} />
                </div>
            );
        };

        const Reviews = () => {
            const renderStars = (rating) => {
                let stars = [];
                for (let i = 1; i <= 5; i++) {
                    stars.push(<i key={i} className={`bi ${i <= rating ? 'bi-star-fill text-amber-400' : 'bi-star text-amber-300'}`}></i>);
                }
                return <div className="flex space-x-1">{stars}</div>;
            };

            return (
                <section id="reviews" className="py-20 bg-gray-100">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-extrabold text-gray-800">Kata Mereka Tentang Kami</h2>
                            <p className="text-lg text-gray-600 mt-2">Kepuasan pelanggan adalah prioritas utama kami.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {websiteData.reviews.map((review, index) => (
                                <div key={index} className="bg-white p-6 rounded-lg shadow-lg flex flex-col">
                                    <div className="flex items-center mb-4">
                                        <div className="w-12 h-12 rounded-full bg-red-500 text-white flex items-center justify-center font-bold text-xl mr-4">
                                            {review.author.charAt(0)}
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-lg text-gray-800">{review.author}</h4>
                                            {renderStars(review.rating)}
                                        </div>
                                    </div>
                                    <p className="text-gray-600 italic flex-grow">"{review.comment}"</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Reservation = () => {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Terima kasih! Reservasi Anda telah diterima dan akan segera kami konfirmasi.');
                e.target.reset();
            };
            return (
                <section id="reservation" className="py-20 bg-cover bg-center" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80')" }}>
                    <div className="absolute inset-0 bg-black/70"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="max-w-2xl mx-auto bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-2xl">
                            <div className="text-center mb-8">
                                <h2 className="text-4xl font-extrabold text-gray-800">Reservasi Meja</h2>
                                <p className="text-lg text-gray-600 mt-2">Amankan tempatmu untuk pengalaman makan tak terlupakan.</p>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label htmlFor="res-name" className="block text-sm font-medium text-gray-700">Nama</label>
                                        <input type="text" id="res-name" className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required />
                                    </div>
                                    <div>
                                        <label htmlFor="res-phone" className="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                                        <input type="tel" id="res-phone" className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required />
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label htmlFor="res-people" className="block text-sm font-medium text-gray-700">Jumlah Orang</label>
                                        <input type="number" id="res-people" min="1" className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required />
                                    </div>
                                    <div>
                                        <label htmlFor="res-date" className="block text-sm font-medium text-gray-700">Tanggal</label>
                                        <input type="date" id="res-date" className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required />
                                    </div>
                                    <div>
                                        <label htmlFor="res-time" className="block text-sm font-medium text-gray-700">Jam</label>
                                        <input type="time" id="res-time" className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" required />
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" className="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition-all transform hover:scale-105">
                                        Kirim Reservasi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        const Location = () => {
            return (
                <section id="location" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-extrabold text-gray-800">Kunjungi Kami</h2>
                            <p className="text-lg text-gray-600 mt-2">Kami menantikan kedatangan Anda di kedai kami.</p>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                            <div className="h-96 lg:h-full rounded-lg overflow-hidden shadow-lg">
                                <iframe
                                    src={websiteData.contact.googleMapsLink}
                                    width="100%"
                                    height="100%"
                                    style={{ border: 0 }}
                                    allowFullScreen=""
                                    loading="lazy"
                                    referrerPolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                            <div className="bg-gray-50 p-8 rounded-lg">
                                <h3 className="text-2xl font-bold mb-4">{websiteData.restaurantName}</h3>
                                <div className="space-y-4 text-gray-700">
                                    <p className="flex items-start">
                                        <i className="bi bi-geo-alt-fill text-red-600 text-xl mr-4 mt-1"></i>
                                        <span>{websiteData.contact.address}</span>
                                    </p>
                                    <p className="flex items-center">
                                        <i className="bi bi-telephone-fill text-red-600 text-xl mr-4"></i>
                                        <span>{websiteData.contact.phone}</span>
                                    </p>
                                    <div className="pt-4 mt-4 border-t">
                                        <h4 className="font-bold text-lg mb-2">Jam Operasional</h4>
                                        <p>Senin - Jumat: 10:00 - 22:00</p>
                                        <p>Sabtu - Minggu: 10:00 - 23:00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-gray-800 text-white py-12">
                    <div className="container mx-auto px-6 text-center">
                        <h3 className="text-2xl font-bold mb-2">{websiteData.restaurantName}</h3>
                        <p className="text-gray-400 mb-6">{websiteData.tagline}</p>
                        <div className="flex justify-center space-x-6 mb-8">
                            <a href="#" className="text-2xl hover:text-red-500 transition-colors"><i className="bi bi-instagram"></i></a>
                            <a href="#" className="text-2xl hover:text-red-500 transition-colors"><i className="bi bi-facebook"></i></a>
                            <a href="#" className="text-2xl hover:text-red-500 transition-colors"><i className="bi bi-tiktok"></i></a>
                        </div>
                        <p className="text-gray-500 text-sm">&copy; {new Date().getFullYear()} {websiteData.restaurantName}. All rights reserved.</p>
                    </div>
                </footer>
            );
        };

        function App() {
            const [cartItems, setCartItems] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [lightboxImage, setLightboxImage] = useState(null);

            const addToCart = useCallback((item) => {
                setCartItems(prevItems => {
                    const exist = prevItems.find(x => x.id === item.id);
                    if (exist) {
                        return prevItems.map(x =>
                            x.id === item.id ? { ...exist, quantity: exist.quantity + 1 } : x
                        );
                    } else {
                        return [...prevItems, { ...item, quantity: 1 }];
                    }
                });
                setIsCartOpen(true);
            }, []);

            const updateCartQuantity = useCallback((itemId, quantity) => {
                if (quantity < 1) {
                    removeFromCart(itemId);
                } else {
                    setCartItems(prevItems =>
                        prevItems.map(x =>
                            x.id === itemId ? { ...x, quantity: quantity } : x
                        )
                    );
                }
            }, []);

            const removeFromCart = useCallback((itemId) => {
                setCartItems(prevItems => prevItems.filter(x => x.id !== itemId));
            }, []);

            const cartItemCount = useMemo(() => {
                return cartItems.reduce((acc, item) => acc + item.quantity, 0);
            }, [cartItems]);

            return (
                <>
                    <Header onCartClick={() => setIsCartOpen(true)} cartItemCount={cartItemCount} />
                    <main>
                        <Hero />
                        <Menu onAddToCart={addToCart} />
                        <Gallery onImageClick={setLightboxImage} />
                        <Reviews />
                        <Reservation />
                        <Location />
                    </main>
                    <Footer />

                    <ShoppingCart
                        isOpen={isCartOpen}
                        onClose={() => setIsCartOpen(false)}
                        cartItems={cartItems}
                        onUpdateQuantity={updateCartQuantity}
                        onRemoveItem={removeFromCart}
                    />
                    <Lightbox image={lightboxImage} onClose={() => setLightboxImage(null)} />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
