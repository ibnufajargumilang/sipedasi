<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Teknologi Masa Depan 2024</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- React, ReactDOM, Babel via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom styles for a more polished look */
        body {
            font-family: 'Inter', sans-serif; /* A nice sans-serif font */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -33px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        // ATURAN WAJIB: Semua data konten dinamis berada di sini
        const websiteData = {
          eventName: "Conference Teknologi Masa Depan 2024",
          eventDate: "15 Oktober 2024",
          eventTagline: "Inovasi, Inspirasi, dan Implementasi untuk Era Digital",
          countdownTarget: "2024-10-15T09:00:00", // Format: YYYY-MM-DDTHH:mm:ss
          
          schedule: [
            { time: "09:00 - 09:30", title: "Registrasi & Pembukaan", description: "Pintu dibuka untuk registrasi peserta dan sarapan pagi." },
            { time: "09:30 - 10:30", title: "Keynote: Membangun Ekosistem AI", description: "Sesi pembuka oleh Dr. Ina Lestari tentang masa depan Kecerdasan Buatan.", speakerId: 1 },
            { time: "10:30 - 11:30", title: "Sesi Paralel: Cloud Computing vs Edge Computing", description: "Diskusi mendalam mengenai kelebihan dan kekurangan kedua teknologi.", speakerId: 2 },
            { time: "11:30 - 12:30", title: "Workshop: Pengenalan React untuk Pemula", description: "Sesi interaktif untuk membangun aplikasi web modern.", speakerId: 3 },
            { time: "12:30 - 13:30", title: "Istirahat & Makan Siang", description: "Networking sambil menikmati hidangan yang disediakan." }
          ],

          speakers: [
            { id: 1, name: "Dr. Ina Lestari", title: "AI Specialist, TechCorp", bio: "Seorang ahli dalam bidang Machine Learning dengan pengalaman lebih dari 10 tahun.", photoUrl: "https://i.pravatar.cc/150?img=1" },
            { id: 2, name: "Budi Santoso", title: "Cloud Architect, WebScale", bio: "Arsitek solusi cloud yang telah menangani proyek skala besar di berbagai industri.", photoUrl: "https://i.pravatar.cc/150?img=2" },
            { id: 3, name: "Citra Dewi", title: "Senior Frontend Developer", bio: "Pengembang dengan spesialisasi pada framework JavaScript modern seperti React dan Vue.", photoUrl: "https://i.pravatar.cc/150?img=3" }
          ],

          location: {
            name: "Grand Ballroom Hotel Indonesia",
            address: "Jl. M.H. Thamrin No.1, Jakarta Pusat",
            googleMapsEmbedUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.576892878157!2d106.8219313153435!3d-6.187334995520894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f428c92a9c47%3A0x249273c557c6b7d3!2sHotel%20Indonesia%20Kempinski%20Jakarta!5e0!3m2!1sen!2sid!4v1672890000000!5m2!1sen!2sid"
          },

          socials: [
            { name: "LinkedIn", icon: "bi-linkedin", url: "#" },
            { name: "Instagram", icon: "bi-instagram", url: "#" },
            { name: "Twitter", icon: "bi-twitter-x", url: "#" }
          ]
        };

        const { useState, useEffect, useMemo } = React;

        function Header() {
            const navItems = ["Jadwal", "Pembicara", "Pendaftaran", "Lokasi"];
            return (
                <header className="bg-white/80 backdrop-blur-sm sticky top-0 z-50 shadow-md">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#" className="text-xl font-bold text-indigo-600 flex items-center gap-2">
                            <i className="bi bi-calendar-event text-2xl"></i>
                            <span>{websiteData.eventName.split(' ')[0]}</span>
                        </a>
                        <nav className="hidden md:flex space-x-8">
                            {navItems.map(item => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="text-gray-600 hover:text-indigo-600 font-medium transition duration-300">
                                    {item}
                                </a>
                            ))}
                        </nav>
                        <a href="#pendaftaran" className="hidden md:inline-block bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 transition duration-300 shadow-lg">
                            Daftar
                        </a>
                    </div>
                </header>
            );
        }

        function HeroSection() {
            return (
                <section id="hero" className="relative bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center min-h-screen">
                    <div className="absolute inset-0 bg-grid-indigo-100 [mask-image:linear-gradient(to_bottom,white_0%,transparent_100%)]"></div>
                    <div className="container mx-auto px-6 text-center z-10">
                        <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-gray-900 leading-tight mb-4">
                            {websiteData.eventName}
                        </h1>
                        <p className="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-6">
                            {websiteData.eventTagline}
                        </p>
                        <div className="flex items-center justify-center gap-4 text-indigo-600 font-semibold mb-8">
                            <i className="bi bi-calendar-check text-2xl"></i>
                            <span>{websiteData.eventDate}</span>
                        </div>
                        <a href="#pendaftaran" className="bg-indigo-600 text-white px-8 py-4 rounded-full text-lg font-bold hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-xl">
                            Daftar Sekarang
                        </a>
                    </div>
                </section>
            );
        }

        function Countdown() {
            const calculateTimeLeft = () => {
                const difference = +new Date(websiteData.countdownTarget) - +new Date();
                let timeLeft = {};

                if (difference > 0) {
                    timeLeft = {
                        hari: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        jam: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        menit: Math.floor((difference / 1000 / 60) % 60),
                        detik: Math.floor((difference / 1000) % 60)
                    };
                }
                return timeLeft;
            };

            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            useEffect(() => {
                const timer = setTimeout(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);

                return () => clearTimeout(timer);
            });

            const timerComponents = [];
            Object.keys(timeLeft).forEach(interval => {
                if (!timeLeft[interval] && timeLeft[interval] !== 0) {
                    return;
                }
                timerComponents.push(
                    <div key={interval} className="text-center bg-white p-4 sm:p-6 rounded-lg shadow-lg w-24 sm:w-32">
                        <div className="text-4xl sm:text-6xl font-bold text-indigo-600">{timeLeft[interval]}</div>
                        <div className="text-sm sm:text-base text-gray-500 uppercase tracking-wider">{interval}</div>
                    </div>
                );
            });

            return (
                <section className="bg-gray-100 py-16 sm:py-24">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Acara Dimulai Dalam</h2>
                        <p className="text-gray-600 mb-10">Jangan sampai ketinggalan momen berharga ini!</p>
                        <div className="flex justify-center items-center gap-4 sm:gap-8">
                            {timerComponents.length ? timerComponents : <span>Acara telah dimulai!</span>}
                        </div>
                    </div>
                </section>
            );
        }
        
        function SectionWrapper({ id, title, subtitle, children, bgClass = 'bg-white' }) {
            return (
                <section id={id} className={`${bgClass} py-16 sm:py-24`}>
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-800">{title}</h2>
                            <p className="text-lg text-gray-600 mt-2 max-w-2xl mx-auto">{subtitle}</p>
                        </div>
                        {children}
                    </div>
                </section>
            );
        }

        function ScheduleSection() {
            const getSpeakerName = (speakerId) => {
                if (!speakerId) return null;
                const speaker = websiteData.speakers.find(s => s.id === speakerId);
                return speaker ? speaker.name : null;
            }

            return (
                <SectionWrapper id="jadwal" title="Jadwal Acara" subtitle="Rangkaian acara yang telah kami siapkan untuk menginspirasi Anda.">
                    <div className="relative max-w-3xl mx-auto">
                        <div className="absolute left-4 top-0 h-full w-0.5 bg-indigo-200"></div>
                        <div className="space-y-12">
                            {websiteData.schedule.map((item, index) => (
                                <div key={index} className="relative pl-12 timeline-item">
                                    <p className="text-indigo-600 font-semibold mb-1">{item.time}</p>
                                    <h3 className="text-xl font-bold text-gray-900">{item.title}</h3>
                                    <p className="text-gray-600 mt-2">{item.description}</p>
                                    {getSpeakerName(item.speakerId) && (
                                        <p className="text-sm text-gray-500 mt-2 flex items-center gap-2">
                                            <i className="bi bi-mic-fill"></i>
                                            <span>Oleh: {getSpeakerName(item.speakerId)}</span>
                                        </p>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </SectionWrapper>
            );
        }

        function SpeakersSection() {
            return (
                <SectionWrapper id="pembicara" title="Para Pembicara Ahli" subtitle="Belajar langsung dari para pakar di bidangnya masing-masing." bgClass="bg-gray-50">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {websiteData.speakers.map(speaker => (
                            <div key={speaker.id} className="bg-white rounded-lg shadow-lg p-6 text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                                <img src={speaker.photoUrl} alt={speaker.name} className="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-indigo-200"/>
                                <h3 className="text-xl font-bold text-gray-900">{speaker.name}</h3>
                                <p className="text-indigo-600 font-medium mb-3">{speaker.title}</p>
                                <p className="text-gray-600 text-sm">{speaker.bio}</p>
                            </div>
                        ))}
                    </div>
                </SectionWrapper>
            );
        }
        
        function RegistrationForm() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                company: ''
            });
            const [errors, setErrors] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);

            const validate = (data) => {
                const newErrors = {};
                if (!data.name) newErrors.name = 'Nama lengkap wajib diisi.';
                if (!data.email) {
                    newErrors.email = 'Alamat email wajib diisi.';
                } else if (!/\S+@\S+\.\S+/.test(data.email)) {
                    newErrors.email = 'Format email tidak valid.';
                }
                if (!data.phone) {
                    newErrors.phone = 'Nomor telepon wajib diisi.';
                } else if (!/^[0-9]+$/.test(data.phone)) {
                    newErrors.phone = 'Nomor telepon harus berupa angka.';
                }
                return newErrors;
            };

            const isFormValid = useMemo(() => {
                const currentErrors = validate(formData);
                return Object.keys(currentErrors).length === 0 && formData.name && formData.email && formData.phone;
            }, [formData]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                // Real-time validation
                const newErrors = validate({ ...formData, [name]: value });
                setErrors(newErrors);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const validationErrors = validate(formData);
                setErrors(validationErrors);
                if (Object.keys(validationErrors).length === 0) {
                    console.log('Form submitted:', formData);
                    setIsSubmitted(true);
                }
            };

            if (isSubmitted) {
                return (
                    <div className="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl text-center">
                        <div className="text-green-500 mb-4">
                            <i className="bi bi-check-circle-fill text-6xl"></i>
                        </div>
                        <h3 className="text-2xl font-bold text-gray-800">Pendaftaran Berhasil!</h3>
                        <p className="text-gray-600 mt-2">Terima kasih telah mendaftar. Detail acara akan kami kirimkan ke alamat email Anda.</p>
                    </div>
                );
            }

            return (
                <SectionWrapper id="pendaftaran" title="Formulir Pendaftaran" subtitle="Amankan tempat Anda sekarang juga! Tempat terbatas.">
                    <div className="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl">
                        <form onSubmit={handleSubmit} noValidate>
                            <div className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                                    <input type="text" name="name" id="name" value={formData.name} onChange={handleChange} className={`mt-1 block w-full px-4 py-2 border ${errors.name ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500`} required />
                                    {errors.name && <p className="mt-1 text-sm text-red-600">{errors.name}</p>}
                                </div>
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">Alamat Email</label>
                                    <input type="email" name="email" id="email" value={formData.email} onChange={handleChange} className={`mt-1 block w-full px-4 py-2 border ${errors.email ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500`} required />
                                    {errors.email && <p className="mt-1 text-sm text-red-600">{errors.email}</p>}
                                </div>
                                <div>
                                    <label htmlFor="phone" className="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                                    <input type="tel" name="phone" id="phone" value={formData.phone} onChange={handleChange} className={`mt-1 block w-full px-4 py-2 border ${errors.phone ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500`} required />
                                    {errors.phone && <p className="mt-1 text-sm text-red-600">{errors.phone}</p>}
                                </div>
                                <div>
                                    <label htmlFor="company" className="block text-sm font-medium text-gray-700">Institusi/Perusahaan (Opsional)</label>
                                    <input type="text" name="company" id="company" value={formData.company} onChange={handleChange} className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                                </div>
                            </div>
                            <div className="mt-8">
                                <button type="submit" disabled={!isFormValid} className="w-full bg-indigo-600 text-white px-6 py-3 rounded-md font-bold text-lg hover:bg-indigo-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed shadow-lg">
                                    Kirim Pendaftaran
                                </button>
                            </div>
                        </form>
                    </div>
                </SectionWrapper>
            );
        }

        function LocationSection() {
            const { name, address, googleMapsEmbedUrl } = websiteData.location;
            return (
                <SectionWrapper id="lokasi" title="Lokasi Acara" subtitle="Temukan kami di lokasi yang strategis dan mudah dijangkau." bgClass="bg-gray-50">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                        <div>
                            <h3 className="text-2xl font-bold text-gray-900 flex items-center gap-3">
                                <i className="bi bi-geo-alt-fill text-indigo-600"></i>
                                {name}
                            </h3>
                            <p className="text-gray-600 mt-2">{address}</p>
                        </div>
                        <div className="w-full aspect-video rounded-lg shadow-2xl overflow-hidden">
                             <iframe
                                src={googleMapsEmbedUrl}
                                width="100%"
                                height="100%"
                                style={{ border: 0 }}
                                allowFullScreen=""
                                loading="lazy"
                                referrerPolicy="no-referrer-when-downgrade"
                            ></iframe>
                        </div>
                    </div>
                </SectionWrapper>
            );
        }

        function Footer() {
            return (
                <footer className="bg-gray-800 text-gray-300 py-8">
                    <div className="container mx-auto px-6 text-center">
                        <div className="flex justify-center space-x-6 mb-4">
                            {websiteData.socials.map(social => (
                                <a key={social.name} href={social.url} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition duration-300 text-2xl">
                                    <i className={`bi ${social.icon}`}></i>
                                </a>
                            ))}
                        </div>
                        <p>&copy; {new Date().getFullYear()} {websiteData.eventName}. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Header />
                    <main>
                        <HeroSection />
                        <Countdown />
                        <ScheduleSection />
                        <SpeakersSection />
                        <RegistrationForm />
                        <LocationSection />
                    </main>
                    <Footer />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
