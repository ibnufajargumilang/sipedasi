<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Parser - Payment Type, Date, and Tax Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .input-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .parse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .parse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .parse-btn:active {
            transform: translateY(0);
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .test-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .result-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card .value {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            border-left: 4px solid #4facfe;
            word-break: break-all;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: #4facfe;
        }

        .error {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }

        .success {
            background: #efe;
            border-color: #cfc;
            color: #363;
        }

        .pattern-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .test-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Text Parser</h1>
            <p>Extract Payment Type, Date, and Tax Type from text</p>
        </div>

        <div class="content">
            <div class="pattern-info">
                <strong>üìã Supported Patterns:</strong><br>
                ‚Ä¢ Pattern 1: ...TGL [DATE]/[TAX_TYPE]PELIMPAHAN...<br>
                ‚Ä¢ Pattern 2: ...TGL [DATE]/[TAX_TYPE] -...
            </div>

            <div class="test-buttons">
                <button class="test-btn" onclick="loadTestText1()">üìù Load Test Text 1</button>
                <button class="test-btn" onclick="loadTestText2()">üìù Load Test Text 2</button>
                <button class="test-btn" onclick="clearText()">üóëÔ∏è Clear</button>
            </div>

            <div class="input-section">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" placeholder="Paste your text here..."></textarea>
            </div>

            <div class="button-container">
                <button class="parse-btn" onclick="parseText()">
                    üîç Parse Text
                </button>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <!-- ...bagian HTML dan CSS tetap sama, tidak berubah... -->

<script>
    // Test texts
    const testText1 = "I327/0009/IMY/PELIMPAHAN PJK PJDLU/ KASDA KAB IMY AC 0003948706001SUSULAN TGL 30042025/RESTORANPELIMPAHAN TGL 02052025 -";
    const testText2 = "I327/0009/IMY/PELIMPAHAN PJK PJDLVA KASDA KAB IMY AC 0003948706001TGL 02052025/RESTORAN -";

    function loadTestText1() {
        document.getElementById('inputText').value = testText1;
        parseText();
    }

    function loadTestText2() {
        document.getElementById('inputText').value = testText2;
        parseText();
    }

    function clearText() {
        document.getElementById('inputText').value = '';
        document.getElementById('results').innerHTML = '';
    }

    function parseText() {
        const inputText = document.getElementById('inputText').value.trim();
        const resultsContainer = document.getElementById('results');

        if (!inputText) {
            resultsContainer.innerHTML = `
                <div class="result-card error">
                    <h3>‚ùå Error</h3>
                    <div class="value">Please enter some text to parse</div>
                </div>
            `;
            return;
        }

        try {
            const paymentTypeMatch = inputText.match(/PJK\s+([A-Z]+)/);
            const paymentType = paymentTypeMatch ? paymentTypeMatch[1] : 'Not found';

            const dateMatch = inputText.match(/TGL\s+(\d{8})\//);
            const date = dateMatch ? dateMatch[1] : 'Not found';

            let taxType = 'Not found';
            let pattern = 'Unknown';

            if (date !== 'Not found') {
                const taxTypePattern1 = new RegExp(`${date}\/([A-Z]+)PELIMPAHAN`);
                const taxTypeMatch1 = inputText.match(taxTypePattern1);

                if (taxTypeMatch1) {
                    taxType = taxTypeMatch1[1];
                    pattern = 'Pattern 1 (with PELIMPAHAN)';
                } else {
                    const taxTypePattern2 = new RegExp(`${date}\/([A-Z]+)\\s+-`);
                    const taxTypeMatch2 = inputText.match(taxTypePattern2);

                    if (taxTypeMatch2) {
                        taxType = taxTypeMatch2[1];
                        pattern = 'Pattern 2 (without PELIMPAHAN)';
                    } else {
                        const taxTypePattern3 = new RegExp(`${date}\/([A-Z]+)`);
                        const taxTypeMatch3 = inputText.match(taxTypePattern3);

                        if (taxTypeMatch3) {
                            taxType = taxTypeMatch3[1];
                            pattern = 'Pattern 3 (fallback)';
                        }
                    }
                }
            }

            const formattedDate = formatDate(date);

            resultsContainer.innerHTML = `
                <div class="result-card success">
                    <h3>üìÑ Payment Type</h3>
                    <div class="value">${paymentType}</div>
                </div>

                <div class="result-card success">
                    <h3>üìÖ Date</h3>
                    <div class="value">${date}${formattedDate ? ` (${formattedDate})` : ''}</div>
                </div>

                <div class="result-card success">
                    <h3>üè∑Ô∏è Tax Type</h3>
                    <div class="value">${taxType}</div>
                </div>

                <div class="result-card" style="grid-column: 1 / -1; background: #f0f8ff; border-color: #87ceeb;">
                    <h3>‚ÑπÔ∏è Detection Info</h3>
                    <div class="value">
                        Pattern Used: ${pattern}<br>
                        Text Length: ${inputText.length} characters<br>
                        Contains PELIMPAHAN: ${inputText.includes('PELIMPAHAN')}
                    </div>
                </div>
            `;
        } catch (error) {
            resultsContainer.innerHTML = `
                <div class="result-card error">
                    <h3>‚ùå Error</h3>
                    <div class="value">An error occurred while parsing the text: ${error.message}</div>
                </div>
            `;
        }
    }

    function formatDate(dateString) {
        if (dateString === 'Not found' || dateString.length !== 8) return null;

        try {
            const day = dateString.substring(0, 2);
            const month = dateString.substring(2, 4);
            const year = dateString.substring(4, 8);

            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            const monthName = months[parseInt(month) - 1];

            return monthName ? `${day} ${monthName} ${year}` : `${day}/${month}/${year}`;
        } catch {
            return null;
        }
    }

    window.addEventListener('load', () => {
        loadTestText1();

        document.getElementById('inputText').addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.key === 'Enter') {
                parseText();
            }
        });
    });
</script>
